<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFF8DC;
            font-family: 'Inter', sans-serif;
        }
        .change-password-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .change-password-container h2 {
            margin-bottom: 20px;
            color: #FF9B23;
            text-align: center;
        }
        .btn-primary {
            background-color: #FF9B23;
            border-color: #FF9B23;
        }
        .btn-primary:hover {
            background-color: #e88c1f;
            border-color: #e88c1f;
        }
        .alert-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h2>Alterar Senha</h2>
        <div id="alertContainer" class="alert-container"></div>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Digite sua nova senha" required>
            </div>
            <button type="button" id="btnAlterarSenha" class="btn btn-primary btn-block">Alterar senha</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/alterar-senha.js"></script>
</body>
</html>
