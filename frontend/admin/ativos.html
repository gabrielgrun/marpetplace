<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marpetplace - Área administrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="../style.css" rel="stylesheet">
    <link rel="icon" href="../favicon.PNG">
</head>

<body>
    <header>
        <div class="container-fluid d-flex justify-content-between align-items-center background-color-primary header">
            <div class="d-flex align-items-center" title="Home">
                <i class="fa-solid fa-shield-dog header-icon"></i>
                <h1>MarPetplace</h1>
            </div>
            <div class="d-flex align-items-center" title="Área administrativa">
                <h1>Área administrativa</h1>
                <i class="fa-solid fa-right-from-bracket header-icon logout pointer" title="Logout"></i>
            </div>
        </div>
    </header>
    <section class="height-main background-color-secondary container-fluid d-flex">
        <section class="d-flex flex-column side-menu">
            <a href="/admin/ativos.html">
                <div id="ativos" class="d-flex align-items-center justify-content-center active">
                    <i class="fa-solid fa-check"></i>
                    <p>Ativos</p>
                </div>
            </a>
            <a href="/admin/denuncias.html">
                <div id="denuncias" class="d-flex align-items-center justify-content-center">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p>Denúncias</p>
                </div>
            </a>
            <a href="/admin/recursos.html">
                <div id="recursos" class="d-flex align-items-center justify-content-center">
                    <i class="fa-solid fa-eye"></i>
                    <p>Recursos</p>
                </div>
            </a>
            <a href="/admin/denunciados.html">
                <div id="denunciados" class="d-flex align-items-center justify-content-center">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p>Denunciados</p>
                </div>
            </a>
            <a href="/admin/desativados.html">
                <div id="desativados" class="d-flex align-items-center justify-content-center">
                    <i class="fa-solid fa-user-slash"></i>
                    <p>Desativados</p>
                </div>
            </a>
        </section>
        <section class="container-fluid">
            <div class="container-fluid d-flex justify-content-evenly dropdowns">
                <select id="tipo" class="form-select">
                    <option value="" selected>Tipo</option>
                    <option value="GATO">Gato</option>
                    <option value="CACHORRO">Cachorro</option>
                </select>
                <select id="porte" class="form-select">
                    <option value="" selected>Porte</option>
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="G">G</option>
                </select>
                <select id="raca" class="form-select">
                    <option value="" selected>Raça</option>
                    <option value="VIRA_LATA">Vira-lata</option>
                    <option value="LABRADOR">Labrador</option>
                    <option value="BULDOGUE_FRANCÊS">Buldogue Francês</option>
                    <option value="PASTOR_ALEMÃO">Pastor Alemão</option>
                    <option value="GOLDEN_RETRIEVER">Golden Retriever</option>
                    <option value="BULDOGUE_INGLÊS">Buldogue Inglês</option>
                    <option value="POODLE">Poodle</option>
                    <option value="BEAGLE">Beagle</option>
                    <option value="ROTTWEILER">Rottweiler</option>
                    <option value="YORKSHIRE_TERRIER">Yorkshire Terrier</option>
                    <option value="PERSA">Persa</option>
                    <option value="SIAMES">Siamês</option>
                    <option value="MAINE_COON">Maine Coon</option>
                    <option value="RAGDOLL">Ragdoll</option>
                    <option value="BENGAL">Bengal</option>
                    <option value="SPHYNX">Sphynx</option>
                    <option value="BRITISH_SHORTHAIR">British Shorthair</option>
                    <option value="SCOTTISH_FOLD">Scottish Fold</option>
                    <option value="SIBERIANO">Siberiano</option>
                    <option value="ABISSINIO">Abissínio</option>
                    <option value="OUTRA">Outra</option>
                </select>
            </div>
            <div id="container-ativos" class="grid">
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="js/ativos.js"></script>
    <script type="module" src="js/logout.js"></script>
</body>

</html>
