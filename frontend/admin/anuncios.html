<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marpetplace - Área administrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="../style.css" rel="stylesheet">
    <link rel="icon" href="../favicon.PNG">
</head>

<body>
    <header>
        <div class="container-fluid d-flex justify-content-between align-items-center background-color-primary header">
            <div id="home" class="d-flex align-items-center pointer" title="Home">
                <i class="fa-solid fa-shield-dog header-icon"></i>
                <h1>MarPetplace</h1>
            </div>
            <div class="d-flex align-items-center" title="Área administrativa">
                <h1>Área administrativa</h1>
                <i class="fa-solid fa-right-from-bracket header-icon logout pointer" title="Logout"></i>
            </div>
        </div>
    </header>
    <section class="height-main background-color-secondary">
        <div class="container-fluid d-flex justify-content-center">
            <h1 class="looking-for-home"></h1>
        </div>
        <div>
            <div class="container d-flex container-anuncio">
            </div>
        </div>
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
            <h1>Denúncias</h1>
            <div class="container-fluid grid" id="container-denuncias">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="js/anuncios.js"></script>
    <script type="module" src="js/logout.js"></script>
</body>

</html>
